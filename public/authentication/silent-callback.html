<!DOCTYPE html>
<html>
<head>
    <title>Silent Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Completing silent authentication...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts/dist/browser/oidc-client-ts.min.js"></script>
    <script>
        console.log('Silent callback page loaded');

        new oidc.UserManager({
            authority: 'https://quoll.datakiosk.com/oauth',
            client_id: 'A03D34FD-8AE0-415C-83CE-F95E0B08BD2C',
            redirect_uri: 'https://localhost:5174/signin-oidc',
            silent_redirect_uri: 'https://localhost:5174/authentication/silent-callback.html',
            response_type: 'code',
            scope: 'ec_profile ec7api.super ec7api.read ec7api.write offline_access',
            userStore: new oidc.WebStorageStateStore({ store: window.localStorage }),
            metadata: {
                issuer: 'https://quoll.datakiosk.com/oauth',
                authorization_endpoint: 'https://quoll.datakiosk.com/oauth/connect/authorize',
                token_endpoint: 'https://quoll.datakiosk.com/oauth/connect/token',
                userinfo_endpoint: 'https://quoll.datakiosk.com/oauth/connect/verify/user',
                end_session_endpoint: 'https://quoll.datakiosk.com/oauth/v2/logout',
                jwks_uri: 'https://quoll.datakiosk.com/oauth/.well-known/jwks.json'
            }
        }).signinSilentCallback()
            .then(() => {
                console.log('Silent callback successful');
                window.close();
            })
            .catch(error => {
                console.error('Silent callback error:', error);
                window.close();
            });
    </script>
</body>
</html>
